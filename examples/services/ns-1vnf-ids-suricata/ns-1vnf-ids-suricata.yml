descriptor_schema: >-
  https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/service-descriptor/nsd-schema.yml
vendor: de.upb
name: ns-1vnf-ids-suricata
version: '0.1'
author: Manuel Peuster
description: Test service for benchmarking experiments.
network_functions:
  - vnf_id: vnf0
    vnf_vendor: de.upb
    vnf_name: ids-suricata
    vnf_version: '0.1'
connection_points:
  - id: mgmt
    interface: ipv4
    type: management
  - id: input
    interface: ipv4
    type: external
  - id: output
    interface: ipv4
    type: external
virtual_links:
  - id: mgmt
    connectivity_type: E-LAN
    connection_points_reference:
      - 'vnf0:mgmt'
      - mgmt
      - mgmt
  - id: input-2-vnf0
    connectivity_type: E-Line
    connection_points_reference:
      - input
      - 'vnf0:input'
  - id: vnf0-2-output
    connectivity_type: E-Line
    connection_points_reference:
      - 'vnf0:output'
      - output
forwarding_graphs:
  - fg_id: fg01
    number_of_endpoints: 2
    number_of_virtual_links: 2
    constituent_virtual_links:
      - input-2-vnf0
      - vnf0-2-output
    constituent_vnfs:
      - vnf0
    network_forwarding_paths:
      - fp_id: 'fg01:fp01'
        policy: none
        connection_points:
          - connection_point_ref: input
            position: 1
          - connection_point_ref: 'vnf0:input'
            position: 2
          - connection_point_ref: 'vnf0:output'
            position: 3
          - connection_point_ref: output
            position: 4
